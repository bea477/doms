<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Konversi Mata Uang ke IDR</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; transition: all 0.3s ease; }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }
    :root {
      --bg: #f5f6fa;
      --card: #fff;
      --text: #2f3640;
      --input-bg: #f0f3f5;
      --button-bg: #00a8ff;
      --button-hover: #0097e6;
      --shadow: rgba(0,0,0,0.1);
    }
    body.dark {
      --bg: #1e272e;
      --card: #2f3640;
      --text: #f5f6fa;
      --input-bg: #404b56;
      --button-bg: #00a8ff;
      --button-hover: #0097e6;
      --shadow: rgba(255,255,255,0.05);
    }

    .container {
      background: var(--card);
      padding: 30px;
      max-width: 600px;
      width: 100%;
      margin: 40px 20px;
      border-radius: 16px;
      box-shadow: 0 10px 25px var(--shadow);
      position: relative;
    }

    h2, h3 { text-align: center; color: var(--text); }
    label { font-weight: 600; display: block; margin-top: 20px; }
    input, select {
      width: 100%;
      padding: 10px 12px;
      font-size: 16px;
      background: var(--input-bg);
      color: var(--text);
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 6px;
    }
    input:focus, select:focus {
      outline: none;
      border-color: var(--button-bg);
    }
    #result {
      background: var(--input-bg);
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }
    #lastUpdated {
      text-align: center;
      font-size: 13px;
      margin-top: 5px;
      color: gray;
    }
    .button-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
      flex-wrap: wrap;
    }
    .btn {
      background: var(--button-bg);
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }
    .btn:hover {
      background: var(--button-hover);
      transform: scale(1.03);
    }
    #copied {
      text-align: center;
      color: lightgreen;
      font-size: 14px;
      margin-top: 5px;
      display: none;
    }
    #error {
      color: red;
      margin-top: 10px;
      text-align: center;
    }
    canvas {
      margin-top: 30px;
    }

    .toggle-wrapper {
      position: absolute;
      top: 20px;
      right: 20px;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 26px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      background-color: #ccc;
      border-radius: 34px;
      top: 0; left: 0;
      right: 0; bottom: 0;
      transition: .4s;
    }
    .slider:before {
      position: absolute;
      content: "ðŸŒž";
      height: 20px;
      width: 20px;
      left: 4px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      transition: .4s;
    }
    input:checked + .slider {
      background-color: #00a8ff;
    }
    input:checked + .slider:before {
      transform: translateX(24px);
      content: "ðŸŒ™";
    }

    @media (max-width: 600px) {
      .container { padding: 20px; }
      .button-group { flex-direction: column; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="toggle-wrapper">
      <label class="switch">
        <input type="checkbox" id="darkToggle" onchange="toggleDarkMode()" />
        <span class="slider"></span>
      </label>
    </div>

    <h2>Konversi Mata Uang ke IDR</h2>

    <label for="amount">Jumlah</label>
    <input type="number" id="amount" value="1" min="0" />

    <label for="currency">Dari Mata Uang</label>
    <select id="currency">
      <option value="USD">USD - Dollar AS</option>
      <option value="EUR">EUR - Euro</option>
      <option value="SGD">SGD - Dollar Singapura</option>
      <option value="JPY">JPY - Yen Jepang</option>
    </select>

    <div id="result">Memuat...</div>
    <div id="lastUpdated"></div>

    <div class="button-group">
      <button class="btn" onclick="copyResult()">ðŸ“‹ Salin Hasil</button>
      <button class="btn" onclick="shareResult()">ðŸ“¤ Bagikan Hasil</button>
    </div>
    <div id="copied">ðŸ“‹ Tersalin ke clipboard!</div>
    <div id="error" class="error"></div>

    <h3>Grafik Kurs ke IDR (7 Hari Terakhir)</h3>
    <canvas id="chart" height="100"></canvas>

    <div style="text-align: center; font-size: 13px; margin-top: 30px; color: gray;">
      Â© RAPEDIA
    </div>
  </div>

  <script>
    const amountInput = document.getElementById("amount");
    const currencySelect = document.getElementById("currency");
    const resultDiv = document.getElementById("result");
    const errorDiv = document.getElementById("error");
    const copiedText = document.getElementById("copied");
    const darkToggle = document.getElementById("darkToggle");
    const lastUpdated = document.getElementById("lastUpdated");

    let currentResultText = "";

    async function fetchRate() {
      const amount = parseFloat(amountInput.value) || 1;
      const from = currencySelect.value;

      resultDiv.textContent = "Memuat...";
      errorDiv.textContent = "";
      copiedText.style.display = "none";

      try {
        const res = await fetch(`https://api.frankfurter.app/latest?from=${from}&to=IDR`);
        const data = await res.json();
        const rate = data.rates.IDR;
        const converted = rate * amount;
        currentResultText = `${amount} ${from} = ${converted.toLocaleString('id-ID')} IDR`;
        resultDiv.textContent = `Hasil: ${converted.toLocaleString('id-ID')} IDR`;
        lastUpdated.textContent = "Terakhir diperbarui: " + new Date().toLocaleTimeString('id-ID');
      } catch (err) {
        resultDiv.textContent = "Gagal menghitung.";
        errorDiv.textContent = "Gagal mengambil data kurs.";
      }
    }

    async function fetchChart() {
      const from = currencySelect.value;
      const end = new Date();
      const start = new Date();
      start.setDate(end.getDate() - 6);
      const format = (d) => d.toISOString().split('T')[0];
      const url = `https://api.frankfurter.app/${format(start)}..${format(end)}?from=${from}&to=IDR`;

      try {
        const res = await fetch(url);
        const data = await res.json();
        const labels = Object.keys(data.rates);
        const values = labels.map(date => data.rates[date].IDR);
        drawChart(labels, values);
      } catch (err) {
        errorDiv.textContent = "Gagal memuat grafik.";
      }
    }

    let chart;
    function drawChart(labels, dataPoints) {
      if (chart) chart.destroy();
      const ctx = document.getElementById("chart").getContext("2d");
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label: 'Kurs ke IDR',
            data: dataPoints,
            fill: true,
            borderColor: '#00a8ff',
            backgroundColor: 'rgba(0, 168, 255, 0.1)',
            tension: 0.3
          }]
        }
      });
    }

    function copyResult() {
      if (currentResultText) {
        navigator.clipboard.writeText(currentResultText).then(() => {
          copiedText.style.display = "block";
          setTimeout(() => copiedText.style.display = "none", 2000);
        });
      }
    }

    function shareResult() {
      if (navigator.share && currentResultText) {
        navigator.share({
          title: "Konversi Mata Uang",
          text: currentResultText,
          url: window.location.href
        }).catch(err => console.log("Gagal berbagi:", err));
      } else {
        alert("Fitur bagikan tidak didukung di perangkat ini.");
      }
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
      const isDark = document.body.classList.contains("dark");
      localStorage.setItem("darkMode", isDark ? "yes" : "no");
    }

    if (localStorage.getItem("darkMode") === "yes") {
      document.body.classList.add("dark");
      darkToggle.checked = true;
    }

    amountInput.addEventListener("input", fetchRate);
    currencySelect.addEventListener("change", () => {
      fetchRate();
      fetchChart();
    });

    fetchRate();
    fetchChart();
    setInterval(fetchRate, 60000); // refresh otomatis tiap 60 detik
  </script>
</body>
</html>
